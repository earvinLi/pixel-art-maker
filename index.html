<!DOCTYPE html>
<html>
  <head>
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      <label for="input_height">Grid Height:</label>
      <input type="number" id="input_height" name="height" min="1" max="500" value="1" required>
      <label for="input_width">Grid Width:</label>
      <input type="number" id="input_width" name="width" min="1" max="500" value="1" required>
      <input type="submit">
    </form>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
